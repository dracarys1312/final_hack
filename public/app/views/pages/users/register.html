<div class="page-header">
    <h1>Create User</h1>
</div>
<form class="form-horizontal" ng-submit="user.saveUser()">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="user.userData.name">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="user.userData.username">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" ng-model="user.userData.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button class="btn btn-success btn-lg btn-block" type="submit">Create User</button>
        </div>
    </div>
</form>
